                    </div>
                </div>
            </div>

            <div class="row text-center">
                <div class="col-md-12 form-group">
                    <button type="button" id="divReasonsForNotGettingAllergyOkButton" tabindex="28404" class="btn btn-primary" ng-enter="reasonsForNotGettingAllergyClick();" ng-click="reasonsForNotGettingAllergyClick();" style="width:70px;display:none">OK</button>
                    <button type="button" class="btn btn-default" tabindex="28405" style="width:70px;" ng-enter="Cancel();" ng-click="Cancel();">Cancel</button>
